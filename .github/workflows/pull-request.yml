name: Ballerina Azure Functions Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.BALLERINA_STDLIB_TOKEN }}
      packageUser: ${{ github.actor }}
      packagePAT: ${{ secrets.BALLERINA_STDLIB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with gradle
        run: ./gradlew clean build codeCoverageReport -PTravis --stacktrace --scan --console=plain --no-daemon
      - name: Upload Coverage Report
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v1
